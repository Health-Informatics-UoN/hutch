  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1 # limit to 1 for dev stack use (e.g. minikube)
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

  deploymentMode: SimpleScalable

  # single replicas for single node dev stack e.g. minikube
  # for real environments refer loki's docs e.g. https://grafana.com/docs/loki/latest/setup/install/helm/install-scalable/
  
  backend:
    replicas: 1
  read:
    replicas: 1
  write:
    replicas: 1

  # Enable minio for storage
  minio:
    enabled: true

  gateway:
    service:
      type: LoadBalancer